<ion-header>
  <div class="toolbar">
    <div class="title">Kon</div>
    @if (user) {
      <div class="user-info">
        <p>{{ user.displayName }}</p>
      </div>
      <ion-button (click)="logout()" class="logout-button">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    }
  </div>
</ion-header>

<ion-content>
  @if (!user) {
    <app-login></app-login>
  } @else {
    <app-chat></app-chat>
  }
</ion-content>
